<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro || Tu Inmueble Ideal</title>
    <link rel="stylesheet" href="../css/master.css">
</head>

<body>
    <main class="login register" id="home">
        <h2>Tu Inmueble Ideal</h2>
        <p>Ingresa Tus Datos y Crea una Nueva Cuenta. Recuerda elegir tu rol.</p>
        <form action="../../../Controllers/registrarUser.php" method="POST">
            <input type="number" name="identificacion" placeholder="Identificación" required>
            <input type="text" name="nombres" placeholder="Nombres" required>
            <input type="text" name="apellidos" placeholder="Apellidos" required>
            <input type="number" name="telefono" placeholder="Teléfono" required>
            <input type="email" name="correo" placeholder="Correo Electrónico" required>
            <input type="password" name="clave" placeholder="Contraseña" required>
            <div class="select">
                <select name="rol" required>
                    <option value="">Seleccione Rol</option>
                    <option value="Usuario">Usuario</option>
                    <option value="Inmobiliaria">Inmobiliaria</option>
                </select>
            </div>
            <button type="submit">Crear Mi Cuenta</button>
        </form>
    </main>
</body>

</html>
